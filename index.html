<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places</title>
</head>
<body>
  <div class="container">
    <h1>Places</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Add the Destination:</h2>
        <form id="new-destination">
          <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination">
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location">
          </div>
          <div class="form-group">
            <label for="landmark">Landmark</label>
            <input type="text" class="form-control" id="landmark">
          </div>
          <div class="form-group">
            <label for="time-of-year">Time of Year</label>
            <input type="text" class="form-control" id="time-of-year">
          </div>
          <div class="form-group">
            <label for="Notes">Notes</label>
            <input type="text" class="form-control" id="notes">
          </div>
          <button type="submit" class="btn">Add</button>
        </form>

        <h2>Destination:</h2>
        <ul class="destination">

        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-destination">
          <h2></h2>

          <p>Destination: <span class="destination-result"></span></p>
          <p>Location: <span class="location"></span></p>
          <p>Landmark: <span class="landmark"></span></p>
          <p>Time of Year: <span class="time-of-year"></span></p>
          <p>Notes: <span class="notes"></span></p>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
